        <div class="hero-image"></div>

                        <!-- Sign up inputs -->
                        <div id="text-input">
                            <label for="f-name">First name:</label>
                            <input type="text" id="f-name" name="f-name" class="input-fields" required>
                            <br>
                            <label for="l-name">Last name:</label>
                            <input type="text" id="l-name" name="l-name" class="input-fields" required>
                            <br>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="input-fields" required>
                            <br>
                        </div>
                        <br>
                        <label for="submit"></label>
                        <input type="submit" id="submit" value="Submit">
                    </form>
            </section>
        </div>
